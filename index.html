<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamba Dot Com</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/43cdcf7b71.js" crossorigin="anonymous"></script>
     <!-- Bootstrap Css -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <!-- Stylesheet -->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="./images/logo.png" alt="Hamba Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hambaMenu" aria-controls="hambaMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="hambaMenu">

                <div class="d-flex align-items-center">

                </div>

    <!-- header end -->

    <script src="./js/bootstrap.bundle.min.js"></script>
